<!DOCTYPE html>
<html>
    <head>
      <title>Virtual Closet</title>
      <link rel="shortcut icon" href="public\Images\thumbnail.jpg">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1><button id="headerLogo" onclick = 'https://virtual-closet-api.herokuapp.com'>Virtual Closet</button></h1>
      <h2 id="entryMessage">Welcome To Your Virtual Closet</h2>

      <!--Entry Button-->
      <button id="entryButton">Please Enter</button>

      <h2 id="userMessage">User Closet</h2>

      <!--New User Button-->
      <button id="newUserButton">New User</button>


      <p id="message"></p>
      <!--Sign Up Button-->
      <p id="signupForm">Register To Create Your Closet</p>
      <form id="sign-up">
        <input id="firstName" name="credentials[firstName]" type="text" placeholder="First Name" required>
        <input name="credentials[lastName]" type="text" placeholder="Last Name" required>
        <input name="credentials[email]" type="email" placeholder="Email" required>
        <input name="credentials[password]" type="password" placeholder="Password" required>
        <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation" required>
        <input type="submit" value="Sign Up"/>
      </form>

      <!--Returning User Button-->
      <button id="returnUserButton">Returning User</button>

      <!-- Sign In Button-->
      <p id="signinForm">Login</p>
      <form id="sign-in">
        <input name="credentials[email]" type="email" placeholder="Email" required>
        <input name="credentials[password]" type="password" placeholder="Password" required>
        <input type="submit" value="Sign In"/>
      </form>

      <!--Change Password Button-->
      <p id="passwordChangeForm">Change Your Password</p>
      <form id="change-password">
        <input name="passwords[old]" type="password" placeholder="Current Password" required>
        <input name="passwords[new]" type="password" placeholder="New Password" required>
        <input type="submit" value="Change Password"/>
      </form>

      <!--Sign out Button-->
      <button id="signoutButton">Sign Out</button>

      <!--Create Outfit-->
      <button id="createOutfitButton">Create Outfit</button>

      <!--Add to Outfit-->
      <button id="addToOutfitButton">Add To Outfit</button>

      <!--Add A Garment-->
      <button id="garmentAddButton1">Add Garment</button>

      <!--Delete Garment-->
      <button id="deleteGarmentButton">Delete Garment</button>

      <!--Update Garment-->
      <button id="updateGarmentButton">Update Garment</button>

      <!--Garment Search Button 1-->
      <button id="searchGarmentButton1">Search For Garment</button>

      <!--Search Again-->
      <button id="restartOutfitButton">Restart Outfit</button>

      <!--Add Image-->
      <button id="addImageButton">Add Image</button>

      <!--Garment Add-->
      <p id="garmentAdd">Add Your Garment</p>
      <form id="garmentAddForm">
        <input name="garment[type]" type="text" placeholder="Garment Type" required>
        <input name="garment[color]" type="text" placeholder="Garment Color" required>
        <input name="garment[cleaningMethod]" type="text" placeholder="Cleaning Method" required>
        <input name="garment[cleaningStatus]" type="text" placeholder="Clean Status" required>
        <input name="garment[wornDate]" type="text" placeholder="Worn Date" required>
        <input name="garment[weather]" type="text" placeholder="Weather" required>
        <input type="submit" value="Add Garment"/>
      </form>

      <!--Garment Search-->
      <p id="garmentSearch">Search For Garment</p>
      <form id="garmentSearchForm">
        <input name="garment[id]" type="text" placeholder="Garment ID" required>
        <input name="garment[type]" type="text" placeholder="Garment Type" required>
        <input name="garment[color]" type="text" placeholder="Garment Color" required>
        <input name="garment[weather]" type="text" placeholder="Weather" required>
        <input type="submit" value="Garment Search"/>
      </form>

      <!--Garment Update-->
      <p id="garmentUpdate">Update Garment</p>
      <form id="garmentUpdateForm">
        <input name="garment[cleaningStatus]" type="text" placeholder="Clean Status" required>
        <input name="garment[wornDate]" type="text" placeholder="Worn Date" required>
        <input type="submit" value="Update Garment"/>
      </form>

      <div id="garmentImage">
        <img src="public/Images/thumbnail.jpg" alt="" />
      </div>

    </body>
</html>

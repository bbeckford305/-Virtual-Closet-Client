<!DOCTYPE html>
<html>
    <head>
      <title>Virtual Closet</title>
      <link rel="shortcut icon" href="public\Images\thumbnail.jpg">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Virtual Closet</h1>

      <p id="message"></p>
      <!--Sign Up Button-->
      <p id="signupForm">Register To Create Your Closet</p>
      <form id="sign-up">
        <input name="credentials[email]" type="email" placeholder="email" required>
        <input name="credentials[password]" type="password" placeholder="password" required>
        <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation" required>
        <input type="submit" value="Sign Up"/>
      </form>

      <!-- Sign In Button-->
      <p id="signinForm">Login</p>
      <form id="sign-in">
        <input name="credentials[email]" type="email" placeholder="email" required>
        <input name="credentials[password]" type="password" placeholder="password" required>
        <input type="submit" value="Sign In"/>
      </form>

      <!--Change Password Button-->
      <p id="passwordChangeForm">Change Your Password</p>
      <form id="change-password">
        <input name="passwords[old]" type="password" placeholder="current password" required>
        <input name="passwords[new]" type="password" placeholder="new password" required>
        <input type="submit" value="Change Password"/>
      </form>

      <!--Sign out Button-->
      <button id="signoutButton">Sign Out</button>

    </body>
</html>
